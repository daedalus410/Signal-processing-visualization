<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Processing API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Signal Processing API</h1>
        <form id="signal-form">
            <div class="form-group">
                <label for="equation">Enter Signal Equation (e.g., sin(x)): </label>
                <input type="text" id="equation" name="equation" required>
            </div>
            <div class="form-group">
                <label for="processing">Select Processing Type: </label>
                <select id="processing" name="processing" required>
                    <option value="fourier_transform">Fourier Transform</option>
                    <option value="ifft">Inverse Fourier Transform</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <canvas id="chart"></canvas>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
